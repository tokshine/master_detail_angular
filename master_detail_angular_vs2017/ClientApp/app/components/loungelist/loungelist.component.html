<h2>{{title}}</h2>
<ul class="items">
    <li *ngFor="let item of items"
        [class.selected]="item === selectedItem"
        (click)="onSelect(item)">
        <span>{{item.Subject}}</span>
    </li>
</ul>

<style type="text/css">
    ul.items li {
        cursor: pointer;
    }

        ul.items li:hover {
            background-color: #E8FAEC;
        }

        .selected {
            background-color:lightslategray;
        }
</style>
